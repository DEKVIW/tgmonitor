version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tg_monitor
      POSTGRES_USER: tg_user
      POSTGRES_PASSWORD: password
      TZ: Asia/Shanghai
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  tgmonitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: tgmonitor:latest
    env_file: ../.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../data:/app/data
      - ../users.json:/app/users.json
      - ../tg_monitor_session.session:/app/tg_monitor_session.session

  monitor:
    image: tgmonitor:latest
    env_file: ../.env
    depends_on:
      - db
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../data:/app/data
      - ../users.json:/app/users.json
      - ../tg_monitor_session.session:/app/tg_monitor_session.session
    command: python -m app.core.monitor

  web:
    image: tgmonitor:latest
    env_file: ../.env
    depends_on:
      - db
    ports:
      - "8501:8501"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../data:/app/data
      - ../users.json:/app/users.json
    command: streamlit run app/web/web.py
