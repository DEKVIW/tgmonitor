version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tg_monitor
      POSTGRES_USER: tg_user
      POSTGRES_PASSWORD: password
      TZ: Asia/Shanghai
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tg-network

  # Telegram监控服务：监听频道并抓取消息到数据库
  monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: tgmonitor-backend:latest
    env_file: ../.env
    depends_on:
      - db
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../data:/app/data
      - ../users.json:/app/users.json
      - ../tg_monitor_session.session:/app/tg_monitor_session.session
    networks:
      - tg-network
    command: python -m app.core.monitor
    restart: unless-stopped

  # FastAPI后端服务：提供REST API接口
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: tgmonitor-backend:latest
    env_file: ../.env
    depends_on:
      - db
    ports:
      - "8000:8000" # FastAPI端口
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../data:/app/data
      - ../users.json:/app/users.json
      - ../tg_monitor_session.session:/app/tg_monitor_session.session
    networks:
      - tg-network
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    image: tgmonitor-frontend:latest
    ports:
      - "3000:80" # Nginx端口
    depends_on:
      - backend
    networks:
      - tg-network

